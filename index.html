<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Payment</title>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- QR Scanner –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f2f2f7;
            min-height: 100vh;
            color: #1c1c1e;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .scanner-container {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 20px;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .scanner-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            background: #007AFF;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0,122,255,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 20px rgba(0,122,255,0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 25px rgba(0,122,255,0.4);
            }
        }
        
        .header h1 {
            font-size: 26px;
            color: #1c1c1e;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            color: #8e8e93;
            font-size: 15px;
        }
        
        #qr-reader {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #f6f6f6;
        }
        
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .payment-modal.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .payment-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px;
            border-radius: 28px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: modalSlide 0.4s ease;
        }
        
        @keyframes modalSlide {
            from {
                transform: translate(-50%, -40%) scale(0.95);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 28px;
        }
        
        .payment-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #007AFF, #0051D5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            box-shadow: 0 8px 30px rgba(0,122,255,0.3);
            animation: iconBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes iconBounce {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        
        .payment-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: #1c1c1e;
        }
        
        .amount-block {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .amount-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .amount-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
            position: relative;
        }
        
        .amount-row:last-child {
            margin-bottom: 0;
            padding-top: 16px;
            border-top: 2px solid #e9ecef;
            font-weight: 600;
        }
        
        .amount-label {
            color: #8e8e93;
            font-weight: 500;
        }
        
        .amount-value {
            font-weight: 600;
            color: #1c1c1e;
        }
        
        .amount-row:last-child .amount-value {
            color: #007AFF;
            font-size: 20px;
            font-weight: 700;
        }
        
        .pay-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #007AFF, #0051D5);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 56px;
            box-shadow: 0 4px 20px rgba(0,122,255,0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .pay-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0,122,255,0.4);
        }
        
        .pay-button:active {
            transform: scale(0.98);
        }
        
        .pay-button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .pay-button.loading {
            pointer-events: none;
            animation: buttonPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(0,122,255,0.3);
            }
            50% {
                box-shadow: 0 4px 30px rgba(0,122,255,0.5);
            }
        }
        
        .pay-button.success {
            background: linear-gradient(135deg, #34C759, #28a745);
            pointer-events: none;
            animation: successBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 20px rgba(52,199,89,0.4);
        }
        
        @keyframes successBounce {
            0% { transform: scale(1); }
            40% { transform: scale(0.95); }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .button-text {
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        
        .pay-button.loading .button-text,
        .pay-button.success .button-text {
            opacity: 0;
            position: absolute;
        }
        
        .loader {
            position: absolute;
            display: none;
            gap: 6px;
            align-items: center;
            justify-content: center;
        }
        
        .pay-button.loading .loader {
            display: flex;
        }
        
        .loader-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: loaderDot 1.4s ease-in-out infinite;
        }
        
        .loader-dot:nth-child(1) { animation-delay: -0.32s; }
        .loader-dot:nth-child(2) { animation-delay: -0.16s; }
        .loader-dot:nth-child(3) { animation-delay: 0; }
        
        @keyframes loaderDot {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }
        
        .success-checkmark {
            position: absolute;
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .pay-button.success .success-checkmark {
            display: flex;
            animation: checkmarkZoom 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes checkmarkZoom {
            0% {
                transform: scale(0) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        
        .checkmark-svg {
            width: 36px;
            height: 36px;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: white;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: white;
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.3s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        .error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-container">
            <div class="header">
                <div class="scanner-icon">üì∑</div>
                <h1>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</h1>
                <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã</p>
            </div>
            <div id="qr-reader"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã -->
    <div class="payment-modal" id="payment-modal">
        <div class="payment-content">
            <div class="payment-header">
                <div class="payment-icon">üí≥</div>
                <h2>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã</h2>
            </div>
            
            <div class="amount-block">
                <div class="amount-row">
                    <span class="amount-label">–°—É–º–º–∞ –≤ —Ä—É–±–ª—è—Ö</span>
                    <span class="amount-value" id="rub-amount">0 ‚ÇΩ</span>
                </div>
                <div class="amount-row">
                    <span class="amount-label">–ö—É—Ä—Å –æ–±–º–µ–Ω–∞</span>
                    <span class="amount-value">83 ‚ÇΩ/$</span>
                </div>
                <div class="amount-row">
                    <span class="amount-label">–ö –æ–ø–ª–∞—Ç–µ</span>
                    <span class="amount-value" id="usd-amount">$0</span>
                </div>
            </div>
            
            <button class="pay-button" id="pay-button">
                <span class="button-text">–û–ø–ª–∞—Ç–∏—Ç—å</span>
                
                <div class="loader">
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                </div>
                
                <div class="success-checkmark">
                    <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25"/>
                        <path class="checkmark-check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </button>
        </div>
    </div>
    
    <!-- –ó–≤—É–∫ –æ–ø–ª–∞—Ç—ã -->
    <audio id="payment-sound" preload="auto">
        <source src="./applepay.mp3" type="audio/mpeg">
        <source src="applepay.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = null;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#ffffff');
            tg.setBackgroundColor('#f2f2f7');
        } catch(e) {
            console.log('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentAmountRub = 0;
        let currentAmountUsd = 0;
        const EXCHANGE_RATE = 83;
        let scannerRunning = false;
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞
        function startScanner() {
            if (scannerRunning) return;
            
            const html5QrCode = new Html5Qrcode("qr-reader");
            scannerRunning = true;
            
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    // QR –∫–æ–¥ –Ω–∞–π–¥–µ–Ω
                    html5QrCode.stop().then(() => {
                        scannerRunning = false;
                        processQR(decodedText);
                    }).catch(err => {
                        processQR(decodedText);
                    });
                },
                (errorMessage) => {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º
                }
            ).catch(err => {
                scannerRunning = false;
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É');
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ QR –∫–æ–¥–∞
        function processQR(text) {
            try {
                let sum = null;
                
                // –ò—â–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä sum
                if (text.includes('sum=')) {
                    const match = text.match(/sum=(\d+)/);
                    if (match) {
                        sum = match[1];
                    }
                }
                
                // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ - —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                if (!sum) {
                    sum = '242100';
                }
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º
                const kopeks = parseInt(sum);
                currentAmountRub = kopeks / 100;
                currentAmountUsd = (currentAmountRub / EXCHANGE_RATE).toFixed(2);
                
                // –í–∏–±—Ä–∞—Ü–∏—è
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                showPaymentModal();
                
            } catch(error) {
                showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ QR –∫–æ–¥–∞');
                setTimeout(startScanner, 2000);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã
        function showPaymentModal() {
            document.getElementById('rub-amount').textContent = currentAmountRub.toFixed(2) + ' ‚ÇΩ';
            document.getElementById('usd-amount').textContent = '$' + currentAmountUsd;
            document.getElementById('payment-modal').classList.add('show');
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–ø–ª–∞—Ç—ã
        async function processPayment() {
            const button = document.getElementById('pay-button');
            button.classList.add('loading');
            
            // –ñ–¥–µ–º 3 —Å–µ–∫—É–Ω–¥—ã
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // –ú–µ–Ω—è–µ–º –Ω–∞ –≥–∞–ª–æ—á–∫—É
            button.classList.remove('loading');
            button.classList.add('success');
            
            // –ó–≤—É–∫
            try {
                const audio = document.getElementById('payment-sound');
                audio.volume = 0.5;
                await audio.play();
            } catch(e) {
                // –†–µ–∑–µ—Ä–≤–Ω—ã–π –∑–≤—É–∫
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch(err) {}
            }
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –ë–ï–ó –ó–ê–ö–†–´–¢–ò–Ø
            if (tg) {
                const data = `${currentAmountRub.toFixed(2)}|${currentAmountUsd}`;
                tg.sendData(data);
            }
            
            // –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú –ü–†–ò–õ–û–ñ–ï–ù–ò–ï!
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –º–æ–∂–µ—Ç –∑–∞–∫—Ä—ã—Ç—å —Å–∞–º –∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ
        }
        
        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(startScanner, 500);
            
            // –ö–Ω–æ–ø–∫–∞ –æ–ø–ª–∞—Ç—ã
            document.getElementById('pay-button').addEventListener('click', processPayment);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
            document.getElementById('payment-modal').addEventListener('click', (e) => {
                if (e.target.id === 'payment-modal') {
                    const button = document.getElementById('pay-button');
                    if (!button.classList.contains('loading')) {
                        document.getElementById('payment-modal').classList.remove('show');
                        button.classList.remove('success');
                        button.querySelector('.button-text').textContent = '–û–ø–ª–∞—Ç–∏—Ç—å';
                        setTimeout(startScanner, 500);
                    }
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
            if (tg && tg.BackButton) {
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    tg.close();
                });
            }
        });
    </script>
</body>
</html>
