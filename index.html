<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Payment</title>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- QR Scanner –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .scanner-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            margin-top: 20px;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        #qr-reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #qr-reader video {
            border-radius: 15px;
        }
        
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .payment-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            animation: modalSlide 0.3s ease;
        }
        
        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .payment-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
        }
        
        .amount-block {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .amount-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .amount-row:last-child {
            margin-bottom: 0;
            padding-top: 10px;
            border-top: 2px solid #e9ecef;
            font-weight: bold;
            color: #667eea;
        }
        
        .amount-label {
            color: #666;
        }
        
        .amount-value {
            font-weight: 600;
            color: #333;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .pay-button:active {
            transform: translateY(0);
        }
        
        .pay-button.loading {
            pointer-events: none;
            background: #e9ecef;
        }
        
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .pay-button.loading .button-text {
            display: none;
        }
        
        .pay-button.loading .loader {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-icon {
            display: none;
            font-size: 48px;
            text-align: center;
            animation: successPop 0.5s ease;
        }
        
        @keyframes successPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-text {
            display: none;
            text-align: center;
            font-size: 20px;
            color: #28a745;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-container">
            <div class="header">
                <h1>üì∑ –°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</h1>
                <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã</p>
            </div>
            <div id="qr-reader"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã -->
    <div class="payment-modal" id="payment-modal">
        <div class="payment-content">
            <div id="payment-info">
                <div class="payment-header">
                    <div class="payment-icon">üí≥</div>
                    <h2>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã</h2>
                </div>
                
                <div class="amount-block">
                    <div class="amount-row">
                        <span class="amount-label">–°—É–º–º–∞ –≤ —Ä—É–±–ª—è—Ö:</span>
                        <span class="amount-value" id="rub-amount">0 ‚ÇΩ</span>
                    </div>
                    <div class="amount-row">
                        <span class="amount-label">–ö—É—Ä—Å:</span>
                        <span class="amount-value">83 ‚ÇΩ/$</span>
                    </div>
                    <div class="amount-row">
                        <span class="amount-label">–ö –æ–ø–ª–∞—Ç–µ:</span>
                        <span class="amount-value" id="usd-amount">$0</span>
                    </div>
                </div>
                
                <button class="pay-button" id="pay-button" onclick="processPayment()">
                    <span class="button-text">–û–ø–ª–∞—Ç–∏—Ç—å</span>
                    <div class="loader"></div>
                </button>
            </div>
            
            <div class="success-icon" id="success-icon">‚úÖ</div>
            <div class="success-text" id="success-text">–ó–∞–∫–∞–∑ –æ–ø–ª–∞—á–µ–Ω!</div>
        </div>
    </div>
    
    <!-- –ó–≤—É–∫ –æ–ø–ª–∞—Ç—ã -->
    <audio id="payment-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRkQCAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YSACAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAf4B/gH+Af4B/gIB/gH+Af4CAgH+Af4CAgICAgH+AgICAgICAgH+AgICAgICAgICAgICAgICAf4CAgH+Af4CAgICAgH+Af4CAgICAgICAgICAgICAgICAgICAgH+AgICAgH+AgICAgICAgH+AgICAgICAgICAgICAf4CAgICAgICAgH+AgICAgICAgICAgICAgH+Af4CAgICAgICAgH+AgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA" type="audio/wav">
    </audio>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        let currentAmountRub = 0;
        let currentAmountUsd = 0;
        const EXCHANGE_RATE = 83;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è QR —Å–∫–∞–Ω–µ—Ä–∞
        function initQRScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");
            
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                    html5QrCode.stop();
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º QR –∫–æ–¥
                    processQRCode(decodedText);
                },
                (errorMessage) => {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                }
            ).catch((err) => {
                showError("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
                console.error(err);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ QR –∫–æ–¥–∞
        function processQRCode(url) {
            try {
                // –ü–∞—Ä—Å–∏–º URL
                const urlParams = new URLSearchParams(url.split('?')[1]);
                const sumParam = urlParams.get('sum');
                
                if (!sumParam) {
                    showError("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Å—É–º–º—É –∏–∑ QR-–∫–æ–¥–∞");
                    return;
                }
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–ø–µ–π–∫–∏ –≤ —Ä—É–±–ª–∏
                const kopeks = parseInt(sumParam);
                currentAmountRub = kopeks / 100;
                currentAmountUsd = (currentAmountRub / EXCHANGE_RATE).toFixed(2);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                showPaymentModal();
                
            } catch (error) {
                showError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ QR-–∫–æ–¥–∞");
                console.error(error);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã
        function showPaymentModal() {
            document.getElementById('rub-amount').textContent = currentAmountRub.toFixed(2) + ' ‚ÇΩ';
            document.getElementById('usd-amount').textContent = '$' + currentAmountUsd;
            document.getElementById('payment-modal').style.display = 'block';
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–ø–ª–∞—Ç—ã
        function processPayment() {
            const button = document.getElementById('pay-button');
            button.classList.add('loading');
            
            // –°–∏–º—É–ª—è—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞ (3 —Å–µ–∫—É–Ω–¥—ã)
            setTimeout(() => {
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ–ø–ª–∞—Ç–µ
                document.getElementById('payment-info').style.display = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                document.getElementById('success-icon').style.display = 'block';
                document.getElementById('success-text').style.display = 'block';
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
                document.getElementById('payment-sound').play().catch(e => console.log('Audio play failed:', e));
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                const data = currentAmountRub.toFixed(2) + '|' + currentAmountUsd;
                tg.sendData(data);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    tg.close();
                }, 2000);
                
            }, 3000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            initQRScanner();
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('payment-modal').addEventListener('click', (e) => {
            if (e.target.id === 'payment-modal') {
                e.target.style.display = 'none';
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                initQRScanner();
            }
        });
    </script>
</body>
</html>
