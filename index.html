<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Payment</title>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- QR Scanner –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f2f2f7;
            min-height: 100vh;
            color: #1c1c1e;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .scanner-container {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 20px;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .scanner-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            background: #007AFF;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0,122,255,0.3);
        }
        
        .header h1 {
            font-size: 26px;
            color: #1c1c1e;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            color: #8e8e93;
            font-size: 15px;
        }
        
        #qr-reader {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #f6f6f6;
        }
        
        .status-message {
            margin-top: 16px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            color: #1976d2;
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
        
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .payment-modal.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .payment-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px;
            border-radius: 28px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: modalSlide 0.4s ease;
        }
        
        @keyframes modalSlide {
            from {
                transform: translate(-50%, -40%) scale(0.95);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 28px;
        }
        
        .payment-icon {
            width: 72px;
            height: 72px;
            background: #007AFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            box-shadow: 0 8px 30px rgba(0,122,255,0.3);
        }
        
        .payment-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: #1c1c1e;
        }
        
        .amount-block {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 24px;
        }
        
        .amount-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }
        
        .amount-row:last-child {
            margin-bottom: 0;
            padding-top: 16px;
            border-top: 2px solid #e9ecef;
            font-weight: 600;
        }
        
        .amount-label {
            color: #8e8e93;
            font-weight: 500;
        }
        
        .amount-value {
            font-weight: 600;
            color: #1c1c1e;
        }
        
        .amount-row:last-child .amount-value {
            color: #007AFF;
            font-size: 20px;
            font-weight: 700;
        }
        
        .pay-button {
            width: 100%;
            padding: 18px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 56px;
            box-shadow: 0 4px 20px rgba(0,122,255,0.3);
            transition: all 0.3s ease;
        }
        
        .pay-button:active {
            transform: scale(0.98);
        }
        
        .pay-button.loading {
            pointer-events: none;
        }
        
        .pay-button.success {
            background: #34C759;
            pointer-events: none;
        }
        
        .button-text {
            transition: opacity 0.3s ease;
        }
        
        .pay-button.loading .button-text,
        .pay-button.success .button-text {
            opacity: 0;
            position: absolute;
        }
        
        .loader {
            position: absolute;
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        .pay-button.loading .loader {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-checkmark {
            position: absolute;
            display: none;
            color: white;
            font-size: 32px;
        }
        
        .pay-button.success .success-checkmark {
            display: block;
            animation: checkPop 0.5s ease;
        }
        
        @keyframes checkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .success-message {
            display: none;
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            background: #e8f5e9;
            border-radius: 12px;
        }
        
        .success-message.show {
            display: block;
            animation: fadeInUp 0.4s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-message h3 {
            color: #2e7d32;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .success-message p {
            color: #558b2f;
            font-size: 14px;
        }
        
        .error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-container">
            <div class="header">
                <div class="scanner-icon">üì∑</div>
                <h1>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</h1>
                <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã</p>
            </div>
            <div id="qr-reader"></div>
            <div class="status-message" id="status-message"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã -->
    <div class="payment-modal" id="payment-modal">
        <div class="payment-content">
            <div class="payment-header">
                <div class="payment-icon">üí≥</div>
                <h2>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã</h2>
            </div>
            
            <div class="amount-block">
                <div class="amount-row">
                    <span class="amount-label">–°—É–º–º–∞ –≤ —Ä—É–±–ª—è—Ö</span>
                    <span class="amount-value" id="rub-amount">0 ‚ÇΩ</span>
                </div>
                <div class="amount-row">
                    <span class="amount-label">–ö—É—Ä—Å –æ–±–º–µ–Ω–∞</span>
                    <span class="amount-value">83 ‚ÇΩ/$</span>
                </div>
                <div class="amount-row">
                    <span class="amount-label">–ö –æ–ø–ª–∞—Ç–µ</span>
                    <span class="amount-value" id="usd-amount">$0</span>
                </div>
            </div>
            
            <button class="pay-button" id="pay-button">
                <span class="button-text">–û–ø–ª–∞—Ç–∏—Ç—å</span>
                <div class="loader"></div>
                <div class="success-checkmark">‚úì</div>
            </button>
            
            <div class="success-message" id="success-message">
                <h3>–û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–∞!</h3>
                <p>–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É</p>
            </div>
        </div>
    </div>
    
    <!-- –ó–≤—É–∫ –æ–ø–ª–∞—Ç—ã -->
    <audio id="payment-sound" preload="auto">
        <source src="applepay.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = null;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        } catch(e) {
            console.log('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentAmountRub = 0;
        let currentAmountUsd = 0;
        const EXCHANGE_RATE = 83;
        let scannerRunning = false;
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            console.log('Status:', message);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            console.error('Error:', message);
            
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞
        function startScanner() {
            if (scannerRunning) return;
            
            showStatus('–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...');
            
            const html5QrCode = new Html5Qrcode("qr-reader");
            scannerRunning = true;
            
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    // QR –∫–æ–¥ –Ω–∞–π–¥–µ–Ω
                    showStatus('QR –∫–æ–¥ –Ω–∞–π–¥–µ–Ω! –û–±—Ä–∞–±–æ—Ç–∫–∞...');
                    console.log('QR Code:', decodedText);
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                    html5QrCode.stop().then(() => {
                        scannerRunning = false;
                        processQR(decodedText);
                    }).catch(err => {
                        console.error('Stop error:', err);
                        processQR(decodedText);
                    });
                },
                (errorMessage) => {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º - —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ –∫–æ–≥–¥–∞ QR –Ω–µ –≤ —Ñ–æ–∫—É—Å–µ
                }
            ).catch(err => {
                scannerRunning = false;
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É');
                console.error('Camera error:', err);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ QR –∫–æ–¥–∞
        function processQR(text) {
            console.log('Processing QR:', text);
            
            try {
                // –ò—â–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä sum –≤ URL
                let sum = null;
                
                // –°–ø–æ—Å–æ–± 1: –ï—Å–ª–∏ —ç—Ç–æ –ø–æ–ª–Ω—ã–π URL
                if (text.includes('sum=')) {
                    const match = text.match(/sum=(\d+)/);
                    if (match) {
                        sum = match[1];
                    }
                }
                
                // –°–ø–æ—Å–æ–± 2: –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –ø—Ä–æ–±—É–µ–º –∫–∞–∫ URL
                if (!sum) {
                    try {
                        const url = new URL(text);
                        sum = url.searchParams.get('sum');
                    } catch(e) {
                        // –ù–µ URL, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
                    }
                }
                
                // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ —Å—É–º–º—É - —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                if (!sum) {
                    console.log('–°—É–º–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ QR, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ');
                    sum = '242100'; // 2421.00 —Ä—É–± –¥–ª—è —Ç–µ—Å—Ç–∞
                }
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–ø–µ–π–∫–∏ –≤ —Ä—É–±–ª–∏
                const kopeks = parseInt(sum);
                currentAmountRub = kopeks / 100;
                currentAmountUsd = (currentAmountRub / EXCHANGE_RATE).toFixed(2);
                
                console.log(`–°—É–º–º–∞: ${currentAmountRub} —Ä—É–± / $${currentAmountUsd}`);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                showPaymentModal();
                
            } catch(error) {
                console.error('Parse error:', error);
                showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ QR –∫–æ–¥–∞');
                setTimeout(startScanner, 2000);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã
        function showPaymentModal() {
            console.log('Showing payment modal');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É–º–º—ã
            document.getElementById('rub-amount').textContent = currentAmountRub.toFixed(2) + ' ‚ÇΩ';
            document.getElementById('usd-amount').textContent = '$' + currentAmountUsd;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            const modal = document.getElementById('payment-modal');
            modal.classList.add('show');
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            document.getElementById('status-message').classList.remove('show');
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–ø–ª–∞—Ç—ã
        function processPayment() {
            console.log('Processing payment...');
            
            const button = document.getElementById('pay-button');
            button.classList.add('loading');
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –æ–ø–ª–∞—Ç—ã
            setTimeout(() => {
                // –£—Å–ø–µ—Ö
                button.classList.remove('loading');
                button.classList.add('success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                document.getElementById('success-message').classList.add('show');
                
                // –ó–≤—É–∫
                try {
                    document.getElementById('payment-sound').play();
                } catch(e) {
                    console.log('Sound error:', e);
                }
                
                // –í–∏–±—Ä–∞—Ü–∏—è
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
                if (tg) {
                    const data = `${currentAmountRub.toFixed(2)}|${currentAmountUsd}`;
                    tg.sendData(data);
                }
                
                console.log('Payment completed!');
                
            }, 3000);
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('App started');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä
            setTimeout(startScanner, 500);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ–ø–ª–∞—Ç—ã
            document.getElementById('pay-button').addEventListener('click', processPayment);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            document.getElementById('payment-modal').addEventListener('click', (e) => {
                if (e.target.id === 'payment-modal') {
                    const button = document.getElementById('pay-button');
                    if (!button.classList.contains('loading')) {
                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                        document.getElementById('payment-modal').classList.remove('show');
                        
                        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                        button.classList.remove('success');
                        document.getElementById('success-message').classList.remove('show');
                        
                        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                        setTimeout(startScanner, 500);
                    }
                }
            });
        });
    </script>
</body>
</html>
